{% extends "base.html" %}
{% block title %}Turbo Meme Generator{% endblock %}
{% block body %}
<div class="card" style="width: 500px; max-width: 100%;">
    <div class="card-body">
        <form action="{{url_for('meme_post')}}" method="POST">
            <div class="form-group">
                <label for="image_url">Image URL</label>
                <input 
                  type="url"
                  name="image_url"
                  class="form-control" 
                  id="image_url" 
                  aria-describedby="image url" 
                  placeholder="Enter a url for an image" 
                  required
                >
            </div>
            <div class="form-group">
                <label for="body">Quote Body</label>
                <input 
                  type="text" 
                  name="body"
                  class="form-control" 
                  id="body" 
                  aria-describedby="Quote Body" 
                  placeholder="To be or not to be" 
                  required
                >
            </div>
            <div class="form-group">
                <label for="author">Quote Author</label>
                <input 
                  type="text" 
                  name="author"
                  class="form-control" 
                  id="author" 
                  aria-describedby="Quote Author" 
                  placeholder="Shakespeare"
                  required
                >
            </div>
            <button type="submit" class="btn btn-primary">Create Meme!</button>
        </form>
    </div>
</div>
{% endblock %}
